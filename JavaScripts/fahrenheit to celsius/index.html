<!DOCTYPE html>
<head>
    <title>
        Fahrenheit To Celsius
    </title>
</head>
<body>
    <script>
       var F=parseFloat(prompt("Enter fahrenhiet Temp :"));

       var C=(F-32)*(5/9);

       document.write("Celsius : "+C+"</br>");

    
    </script>
    <script>
        var C=parseFloat(prompt("Enter Celsius Temp :"));

        var F=(C*(9/5))+32;

        document.write("Farenheit : "+F);
    </script>
</body>
</html>
