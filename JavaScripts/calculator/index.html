<!DOCTYPE html>
<head>
    <title>
         Project :Calculator 
    </title>
</head>
<body>
    <script>
      var a=parseInt(prompt("Enter First Number : "),10);
      //var b=prompt("Enter Second Number : ");
      var b=parseInt(prompt("Enter First Number : "),10);

      var sum,sub,mul, div ,rem
      sum =a+b;
      //document.write("Sum = "+ sum+ "</br>");
      document.write("Sum = "+ a + "+" +b +"="+sum+"</br>");

      sub =a - b;
      document.write("Sub = "+ a + "-" +b +"="+sub+"</br>");

      mul =a * b;
      document.write("mul = "+ a + "*" +b +"="+mul+"</br>");

      div =a / b;
      document.write("Div = "+ a + "/" +b +"="+div+"</br>");

      rem =a % b;
      document.write("Rem = "+ a + "%" +b +"="+rem+"</br>");

    </script>
</body>
</html>
